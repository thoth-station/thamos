---
exclude: "thamos/swagger_client/|docs/|Documentation|tests/data/cpu_info_file"
repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.0
    hooks:
      - id: remove-tabs

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pycqa/pydocstyle.git
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        exclude: "thamos/swagger_client/|docs/"


  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        additional_dependencies: ['click==8.0.4']

  - repo: https://gitlab.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies: ["pep8-naming"]
        # Ignore all format-related checks as Black takes care of those.
        args:
          ["--ignore", "E2,W5,N818", "--select", "E,W,F,N", "--max-line-length=120"]
        exclude: "^(thamos/swagger_client/|examples/|docs/)"

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.48"
    hooks:
      - id: check-manifest
